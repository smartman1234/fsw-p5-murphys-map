<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Murphy's Map">
		<meta name="author" content="gregdferrell">

		<title>Murphy's Map</title>

		<link rel="stylesheet" href="src/style.css">
	    <script src="https://use.fontawesome.com/8129681b5a.js"></script>
	</head>

	<body>
		<section class="container">
			<div class="header-left">
				<h1>Murphy's Map</h1>
			</div>

			<div class="header-right">
				<span>Murphy's Map is brought to you by <em>gregdferrell</em></span>
				<a href="https://www.github.com/gregdferrell" target="_blank" class="header-icon-link"><span class="fa fa-github fa-lg" aria-hidden="true"></span></a>
				<a href="https://www.linkedin.com/in/gregdferrell" target="_blank" class="header-icon-link"><span class="fa fa-linkedin fa-lg" aria-hidden="true"></span></a>
			</div>

			<div class="filter-by">
				<h4>Filters:</h4>
				<select id="place-type" multiple="multiple" data-bind="options: allLocationTypes, optionsText: 'description', selectedOptions: selectedLocationTypes, attr: {'size': allLocationTypes().length}, event: {change: filtersUpdate}"></select>
			</div>

			<div class="place-list" data-bind="foreach: locationList">
				<div class="place-item" data-bind="visible: visible, text: title, css: {'place-item-active': selected}, click: $parent.setCurrentLocation"></div>
			</div>

			<div class="main">
				<div id="map">
					<p class="map-error text-red" data-bind="visible: !mapLoadSuccess(), text: 'Error loading the Google Map.'"></p>
				</div>
			</div>
		</section>

		<script defer src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=YOUR_API_KEY&v=3&callback=initMap" onerror="mapLoadingError()"></script>
		<script src="bundle.js"></script>
	</body>
</html>
